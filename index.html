<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="container-pokemon">
            <div class="inputs">
                <input type="text" placeholder="Digite o pokemon.." value="Bulbasaur" id="inputPokemonName">
                <span id="idPokemon">#001</span>
            </div>
            <div class="pokemonName">
                <h1>Bulbasaur</h1>
            </div>
            <div class="pokemon-img">
                <img id="imagePokemon" src="./img/1.png" alt="bulbasaur">
            </div>
            <div class="pokemonDescription">
                <div class="pokemon-type">
                    <span class="type"></span>
                    <span class="type"></span>
                </div>
                
                <h3 class="base-stats">Base Stats</h3>
                <div class="stats">
                    <div class="descriptions">
                        <div class="desc-hp">HP</div>
                        <div class="desc-number">045</div>
                        <div class="desc-bar">
                            <div class="desc-outer">
                                <div class="desc-inner"></div>
                            </div>
                        </div>
                    </div>
                    <div class="descriptions">
                        <div class="desc-hp">ATK</div>
                        <div class="desc-number">045</div>
                        <div class="desc-bar">
                            <div class="desc-outer">
                                <div class="desc-inner"></div>
                            </div>
                        </div>
                    </div>
                    <div class="descriptions">
                        <div class="desc-hp">DEF</div>
                        <div class="desc-number">045</div>
                        <div class="desc-bar">
                            <div class="desc-outer">
                                <div class="desc-inner"></div>
                            </div>
                        </div>
                    </div>
                    <div class="descriptions">
                        <div class="desc-hp">SATK</div>
                        <div class="desc-number">045</div>
                        <div class="desc-bar">
                            <div class="desc-outer">
                                <div class="desc-inner"></div>
                            </div>
                        </div>
                    </div>
                    <div class="descriptions">
                        <div class="desc-hp">SDEF</div>
                        <div class="desc-number">045</div>
                        <div class="desc-bar">
                            <div class="desc-outer">
                                <div class="desc-inner"></div>
                            </div>
                        </div>
                    </div>
                    <div class="descriptions">
                        <div class="desc-hp">SPD</div>
                        <div class="desc-number">045</div>
                        <div class="desc-bar">
                            <div class="desc-outer">
                                <div class="desc-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
